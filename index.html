<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="icon" type="image/png" href="./assets/images/favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">


        <link rel="stylesheet" href="./assets/css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Trivia Game</title>
    </head>

    <body>

        <div id="scoreboard">


            <div id="left">
                CATEGORY:
                <div class="scoreboard" id="category"></div>
            </div>
            <div id="right">
                Difficulty:
                <div class="scoreboard" id="difficulty"></div>
            </div>

        </div>
        <h1>TRIVIA CHALLENGE</h1>
        <div id="orange">
            <button>Start</button>
            <div id="feedback"></div>
            <div id="question"></div>
            <br>
            <div id="answer1" class="answer"></div>
            <div id="answer2" class="answer"></div>
            <div id="answer3" class="answer"></div>
            <div id="answer4" class="answer"></div>
            <div id="info"></div>
            <div id="leftScore">
                Correct Answers:
                <div id="correct">0</div>
            </div>
            <div id="rightScore">
                Wrong Answers:
                <div id="wrong">0</div>
            </div>
            <br> Time:
            <div class="scoreboard" id="time">30</div>
        </div>




    </body>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <script src="./assets/javascript/app.js"></script>



</html>
